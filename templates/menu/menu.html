{% load menu_tags %}

{% for child in children %}
<li>
	<a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="{% if child.selected or child.ancestor %}active{% endif %}">{{ child.get_menu_title }}</a>
	{% if child.children %}
	<ul>
		{% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
	</ul>
	{% endif %}
</li>
{% endfor %}
